<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram采集系统{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-telegram"></i> Telegram采集系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth">
                            <i class="bi bi-person-circle"></i> 账号配置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks">
                            <i class="bi bi-list-task"></i> 任务管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data">
                            <i class="bi bi-database"></i> 数据管理
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="badge bg-success me-2" id="loginStatus">
                        <i class="bi bi-circle-fill"></i> 未登录
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 全局JS -->
    <script>
        // 显示Toast通知
        function showToast(message, type = 'info') {
            const toast = $('#toast');
            const toastBody = toast.find('.toast-body');
            
            toastBody.text(message);
            
            // 设置颜色
            toast.removeClass('bg-success bg-danger bg-warning bg-info');
            if (type === 'success') {
                toast.addClass('bg-success text-white');
            } else if (type === 'error') {
                toast.addClass('bg-danger text-white');
            } else if (type === 'warning') {
                toast.addClass('bg-warning');
            } else {
                toast.addClass('bg-info text-white');
            }
            
            const bsToast = new bootstrap.Toast(toast[0]);
            bsToast.show();
        }
        
        // 检查登录状态
        function checkLoginStatus() {
            $.get('/api/auth/status', function(response) {
                if (response.code === 200 && response.data.is_logged_in) {
                    $('#loginStatus').removeClass('bg-secondary').addClass('bg-success')
                        .html('<i class="bi bi-circle-fill"></i> 已登录');
                } else {
                    $('#loginStatus').removeClass('bg-success').addClass('bg-secondary')
                        .html('<i class="bi bi-circle-fill"></i> 未登录');
                }
            });
        }
        
        // 页面加载时检查登录状态
        $(document).ready(function() {
            checkLoginStatus();
            
            // 高亮当前页面
            const currentPath = window.location.pathname;
            $('.navbar-nav .nav-link').each(function() {
                if ($(this).attr('href') === currentPath) {
                    $(this).addClass('active');
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
